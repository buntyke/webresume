        title = "Senior Data Scientist"
        dates = "2019 - Present"
        company = "GEP Worldwide Inc, India"
        [[params.experience.list.items]]
        details = "Developed spend analysis API which **reduced human efforts by upto 80%**. Designed deep learning models to perform **extreme multi-label classification of 20,000 labels** and engineering pipeline to **process over 100 million transaction records**. Leveraged Pytorch, Azure Machine Learning, Databricks and Azure Data Factory to engineer the product."
        [[params.experience.list.items]]
        details = "Developed legal text analysis APIs for contract lifecycle management. Designed deep learning models for language modeling of legal text, clause classification in contracts and clause deviation analysis with respect to a clause library. Leveraged **Pytorch, Azure Machine Learning and Azure Kubernetes Services** to engineer the product."
        [[params.experience.list.items]]
        details = "Submitted **two patents on original research conducted** for contract lifecycle management and spend classification currently review in US Patent Office."
        [[params.experience.list.items]]
        details = "**Conducted knowledge sharing sessions** on reinforcement learning, meta learning and Azure machine learning service to team members."

