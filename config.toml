        text = "Passionate researcher with 5+ years of experience in Machine Learning (ML) and robotics. Experienced building production-ready spend analysis product leveraging Deep Learning libraries and Azure cloud services with reduction of manual effort upto 80%. Comprehensive publication record with a best application paper award at IEEE IROS Conference 2015 among 950 paper submissions. Demonstrated leadership skills by co-supervising 18 member team winning first position in World Robotics Summit, Tokyo, Japan 2018."

